<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--Initialise Bootstrap 3.3.7-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
    <!--Initialise Font Awesome 4.7.0-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <!--Link to style.css-->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />

    <title>Travel Guide</title>
</head>

<body>
    <header>
        <!--Nav bar-->
        <nav class="navbar navbar-default margin-1px">
            <div class="container-fluid">
                <div class="row background-nav nav-padding">
                    <!--Logo-->
                    <div class="col-xs-8 col-sm-3 center-content">
                        <a href="#" class="nav-logo">Travel Guide</a>
                    </div>
                    <!--Navbar links-->
                    <div class="hidden-xs col-sm-9">
                        <ul class="list-inline nav-list">
                            <li class="nav-item">
                                <a href="#">Places to See</a>
                            </li>
                            <li class="nav-item">
                                <a href="#">Food and Drink</a>
                            </li>
                            <li class="nav-item">
                                <a href="#">Accommodation</a>
                            </li>
                        </ul>
                    </div>
                    <!--Hamburger button-->
                    <div class="col-xs-4 hidden-sm hidden-md hidden-lg">
                        <div class="right-align center-hamburger">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                        </div>
                    </div>
                    <!--Collapsable links-->
                    <div class="hidden-sm hidden-md hidden-lg">
                        <div class="navbar-collapse collapse" id="navbar">
                            <ul class="nav-list">
                                <li class="nav-item text-left">
                                    <a href="#">Places to See</a>
                                </li>
                                <li class="nav-item text-left">
                                    <a href="#">Food and Drink</a>
                                </li>
                                <li class="nav-item text-left">
                                    <a href="#">Accommodation</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <!--Nav bar.end -->
    </header>
    <section>
        <!--Welcome Section-->
        <div class="container-fluid no-padding margin-1px">
            <div class="row">
                <div class="col-xs-12">
                    <div class="welcome-section-background">
                        <div class="overlay">
                            <article class="welcome-text">
                                <p>Welcome to the <span class="brand-text">Travel Guide</span>!</p>
                                <p>Search for the city you want to visit below to get started</p>
                            </article>
                            <div class="col-xs-12">
                                <!--Search bar-->
                                <form class="search-form">
                                    <input id="search-bar" type="text" name="search-bar" class="search-bar" placeholder="Which city are you planning to visit?.." onkeypress="return noSubmit(window.event.keyCode)" />
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--Google maps Section-->
            <div class="row">
                <div class="col-xs-12 col-lg-6">
                    <p>Filter</p>
                    <select id="mapFilter">
                      <option value="all">Show all</option>
                      <option value="museum">Museums</option>
                      <option value="food">Food</option>
                      <option value="drink">Drink</option>
                      <option value="lodging">Accommodation</option>
                    </select>
                    <button id="filter">Filter</button>
                    <div class="map-wrapper">
                        <div id="map">

                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-lg-6">
                    <form class="search-form">
                        <input id="search-bar2" type="text" name="search-bar" class="search-bar-mini" placeholder="Where else would you like to go?.." onkeypress="return noSubmit(window.event.keyCode)" />
                    </form>
                </div>
            </div>
        </div>
        <!--Welcome Section.end-->

        <!--Museums section-->
        <div class="container">
            <div class="row">
                <div class="col-xs-4" id="museum_image_0">
                </div>
                <div class="col-xs-8">
                    <div id="museum_title_0">
                    </div>
                    <div id="museum_info_0">
                    </div>
                </div>
            </div>
            <div class="row">

            <div class="row">

            <div class="row background-footer">

    <!--jQuery and Bootstrap js calls-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!--Link to Google maps API-->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHmEm8NDMhkK4kCH91h7RlKNf83AmKTR4&libraries=places&callback=initMap"></script>
    <!--Link to Google maps.js file-->
    <script type="text/javascript" src="assets/js/maps.js"></script>
    <!--Link to noSubmit.js script-->
    <script type="text/javascript" src="assets/js/no-submit.js"></script>
</body>

</html>
